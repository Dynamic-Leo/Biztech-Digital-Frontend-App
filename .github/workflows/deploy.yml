name: Deploy Digital Frontend

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Digital
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # THIS STEP IS CRITICAL
    # It finds your local API link and replaces it with the LIVE DIGITAL API link
    - name: ğŸ”— Update API URL for Production
      run: |
        sed -i 's|http://localhost:3000/api/v1|https://api.digital.biztech.ae/api/v1|g' src/lib/api.ts

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸ—ï¸ Build Project
      run: npm run build

    - name: ğŸ“‚ Upload to cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./dist/    # Uploads the built files
        server-dir: /         # Uploads to root of 'digital.biztech.ae'