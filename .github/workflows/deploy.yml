name: Deploy Digital Frontend

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ğŸ‰ Deploy to Digital
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    # Replaces local API URL with Production API URL
    - name: ğŸ”— Update API URL for Production
      run: |
        sed -i 's|http://localhost:3000/api/v1|https://api.digital.biztech.ae|g' src/lib/api.ts

    # Builds the React App
    - name: ğŸ—ï¸ Build Project
      run: npm run build

    - name: ğŸ“‚ Upload to cPanel
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        
        # We use 'ftps' for security on port 21
        protocol: ftps 
        
        # Matches the output folder from vite
        local-dir: ./build/  
        
        # CHANGED: Since you are using a specific FTP user, 
        # the root is likely already the correct folder.
        server-dir: ./
        
        # Exclude cPanel system files so the site doesn't break
        exclude: |
          **/.git*
          **/.git*/**
          **/node_modules/**
          **/cgi-bin/**
          **/.well-known/**
          **/.ftpquota